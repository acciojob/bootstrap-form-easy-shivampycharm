<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- the entire body must be written by student -->
    <div class="container-fluid">
      <form
        class="row g-3 needs-validation border border-1 my-2 pb-2"
        novalidate
      >
        <p class="h1 text-center">Internship Form</p>
        <div class="col-md-4">
          <label for="first-name-input" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first-name-input"
            required
          />
          <div class="invalid-feedback">First Name required!</div>
        </div>
        <div class="col-md-4">
          <label for="last-name-input" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last-name-input"
            required
          />
          <div class="invalid-feedback">Last Name required!</div>
        </div>
        <div class="col-md-4">
          <label for="email-input" class="form-label">Email Address</label>
          <div class="input-group has-validation">
            <input
              type="email"
              class="form-control"
              id="email-input"
              aria-describedby="inputGroupPrepend"
              placeholder="xyz@abc.com"
              required
            />
            <div class="invalid-feedback">Email required!</div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="college-input" class="form-label">College</label>
          <input type="text" class="form-control" id="college-input" required />
          <div class="invalid-feedback">Please provide a valid college.</div>
        </div>
        <div class="col-md-3">
          <label for="grad-year-select" class="form-label"
            >Graduation Year</label
          >
          <select class="form-select" id="grad-year-select" required>
            <option selected disabled value="">Choose...</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid Graduation Year.
          </div>
        </div>
        <div class="col-md-3">
          <label for="roll-no-input" class="form-label">Roll No.</label>
          <input type="text" class="form-control" id="roll-no-input" required />
          <div class="invalid-feedback">Please provide a valid Roll no.</div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="conditions-checkbox"
              required
            />
            <label class="form-check-label" for="conditions-checkbox">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
